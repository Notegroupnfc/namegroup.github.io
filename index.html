<h2 id="status">Đang xử lý NFC...</h2>

<script>
const params = new URLSearchParams(window.location.search);
const id = params.get("id");

if (!id) {
  document.getElementById("status").innerText = "❌ Không có ID";
} else {
  fetch("https://script.google.com/macros/s/AKfycbXXXX/exec?id=" + encodeURIComponent(id))
    .then(r => r.text())
    .then(res => {
      const el = document.getElementById("status");

      if (res === "OK") {
        el.innerText = "✅ Quét thành công";
        el.style.color = "green";
      } else if (res === "DUPLICATE_BLOCKED") {
        el.innerText = "⏳ Đã quét gần đây – vui lòng chờ";
        el.style.color = "orange";
      } else if (res === "ID_NOT_FOUND") {
        el.innerText = "❌ ID không tồn tại";
        el.style.color = "red";
      } else {
        el.innerText = res;
      }
    });
}
</script>
