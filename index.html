<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NFC Logger</title>
</head>
<body>
<h3>Đang ghi nhận NFC...</h3>

<script>
const params = new URLSearchParams(window.location.search);

const id = params.get("id");
const ten_toa = params.get("ten_toa");
const quan = params.get("quan");

if (id) {
  const url =
    "https://script.google.com/macros/s/AKfycbxdOSMWLYg_MyQAK0BrMZDAyu7Hh15bqNKfqFwSZYNp3mvlO8ZSjpAAt6uve3nF5XM1/exec" +
    "?id=" + encodeURIComponent(id) +
    "&ten_toa=" + encodeURIComponent(ten_toa || "") +
    "&quan=" + encodeURIComponent(quan || "");

  fetch(url)
    .then(r => r.text())
    .then(() => {
      document.body.innerHTML = "<h2>✅ Ghi nhận log thành công</h2>";
    })
    .catch(() => {
      document.body.innerHTML = "<h2>❌ Lỗi ghi log</h2>";
    });
} else {
  document.body.innerHTML = "<h2>❌ Thiếu ID</h2>";
}
</script>
</body>
</html>
