<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>NFC Logging</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    function getParam(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    window.onload = function () {
      const id = getParam("id");

      if (!id) {
        document.getElementById("msg").innerText = "❌ Thiếu ID NFC";
        return;
      }

      const scriptURL = "https://script.google.com/macros/s/AKfycby27dbNJL83zeBgltJm1BpZk0-eZ90PpOJ5OFXTyaxU4ShQGhh6gnQe4bY7x5-1IFbMxA/exec";

      fetch(`${scriptURL}?id=${encodeURIComponent(id)}`)
        .then(res => res.text())
        .then(txt => {
          document.getElementById("msg").innerText = "✅ Ghi nhận NFC thành công";
        })
        .catch(err => {
          document.getElementById("msg").innerText = "❌ Lỗi ghi log";
        });
    };
  </script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
  </style>
</head>

<body>
  <h2 id="msg">⏳ Đang xử lý NFC...</h2>
</body>
</html>
